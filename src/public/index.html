<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>

<body>

        <div id="max-limit" hidden>

            <img src="imgs/jokenpo.gif"></img>

            <button type="button" id="btn-rock">

            <button type="button" id="btn-paper">

            <button type="button" id="btn-scissors">

            </button>
            <footer>
                <a href="https://github.com/izaiasmachado" target="__blank"><img src="imgs/github.png"></a>

    </div>
