<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content-container">
        <div id="max-limit" hidden>
            <h1>You are not connected!</h1>
            <img src="imgs/jokenpo.gif"></img>
        </div>
        <div id="game-container" hidden>
            <h1>Rock Paper Scissors!</h1>
            <button type="button" id="btn-rock" onclick="actionRock()">
                <img src="imgs/rock.png">
            </button>
            <button type="button" id="btn-paper" onclick="actionPaper()">
                <img src="imgs/paper.png">
            </button>
            <button type="button" id="btn-scissors" onclick="actionScissors()">
                <img src="imgs/scissor.png">
            </button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
